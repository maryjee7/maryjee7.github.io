<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="R9GsUbm4EpXpgS44swhphmuprmvar0AnnXn3XSf61pc" />
  <title>Mary Dzhibladze</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <style>
    /* Base styles */
    body {
      font-family: "Google Sans", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    
    /* Container for centered content */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
    }
    
    /* Header and navigation */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0;
    }
    
    .site-title {
      font-size: 2.2rem;
      font-weight: 500;
      text-decoration: none;
      color: #333;
    }
    
    nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }
    
    nav a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }
    
    nav a.active {
      color: #304574;
      font-weight: 700;
    }
    
    /* Main content */
    .main-content {
      margin: 50px 0;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 40px 0 20px;
      color: #304574;
      text-align: center;
      line-height: 1.2;
    }
    
    .intro-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }
    
    .intro-section img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .intro-text h1 {
      font-size: 1.5rem;
      max-width: 600px;
      line-height: 1.6;
      color: #333;
      text-align: left;
    }
    
    /* Social links */
    .social-links {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 50px;
    }
    
    .social-links a img {
      width: 24px;
      height: 24px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    
    .social-links a img:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 50px 0;
      color: #777;
      font-size: 0.9rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 0 20px;
      }
      
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      nav {
        margin-top: 20px;
        gap: 20px;
      }
      
      .intro-text h1 {
        font-size: 1.3rem;
        text-align: center;
      }
      
      .intro-section {
        padding: 20px 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <a href="index.html" class="site-title">Mary Dzhibladze</a>
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="aboutme.html">About Me</a>
        <a href="https://www.linkedin.com/in/mary-dzhibladze/" target="_blank">
          <img src="linkedin-logo-linkedin-logo-transparent-linkedin-icon-transparent-free-free-png__1_-removebg-preview.png" alt="LinkedIn" style="width:20px; height:20px;">
        </a>
      </nav>
    </header>
    
    <div class="main-content">
      <div class="intro-section">
        <img src="me.jpg" alt="Picture of me">
        <div class="intro-text">
          <h1>Hello there! My name is Mary Dzhibladze and I am a 2nd year CS student at The University of Georgia with a particular interest in cybersecurity.</h1>
        </div>
      </div>
    </div>
    
    <footer>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/mary-dzhibladze/" target="_blank">
          <img src="linkedin-logo-linkedin-logo-transparent-linkedin-icon-transparent-free-free-png__1_-removebg-preview.png" alt="LinkedIn">
        </a>
        <a href="https://www.instagram.com/maryjee_/" target="_blank">
          <img src="Instagram_icon.png.jpeg" alt="Instagram">
        </a>
        <a href="mailto:marydhibb@gmail.com" target="_blank">
          <img src="gmail-icon-2048x2048-73rnz1b9.png" alt="Email Me">
        </a>
      </div>
      <p style="margin-top: 20px; font-size: 0.9rem;">© 2025 Mary Dzhibladze</p>
    </footer>
  </div>
</body>
</html>
